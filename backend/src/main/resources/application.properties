# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studentdb
spring.datasource.username=postgres
spring.datasource.password=shariraj04
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Allow circular references temporarily
spring.main.allow-circular-references=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Keep application running - ensure it's a web application
spring.main.web-application-type=servlet

# JWT Configuration
jwt.secret=studenthub-secret-key-for-jwt-token-generation-2024
jwt.expiration=86400000

# Logging
logging.level.com.studenthub.backend=INFO
logging.level.org.springframework.security=WARN

# CORS Configuration
cors.allowed-origins=http://localhost:4028